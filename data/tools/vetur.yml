description: >-
  Vue tooling for VS Code, powered by vls (vue language server).
  Vetur has support for formatting embedded HTML, CSS, SCSS, JS, TypeScript, and more.
  Vetur only has a "whole document formatter" and cannot format arbitrary ranges.
