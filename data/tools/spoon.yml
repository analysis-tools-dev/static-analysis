description: >-
  Spoon is a metaprogramming library to analyze and transform Java source code
  (incl Java 9, 10, 11, 12, 13, 14). It parses source files to build a
  well-designed AST with powerful analysis and transformation API. Can be
  integrated in Maven and Gradle.
