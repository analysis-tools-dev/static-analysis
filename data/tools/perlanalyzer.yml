description: >-
  Perl-Analyzer is a set of programs and modules that allow users to analyze and visualize Perl 
  codebases by providing information about namespaces and their relations, dependencies, 
  inheritance, and methods implemented, inherited, and redefined in packages, 
  as well as calls to methods from parent packages via SUPER. 
