description:  >-
  Analyzer of PHP code to search issues with deprecated functionality in newer interpreter versions. 
  It finds removed objects (functions, variables, constants and ini-directives), 
  deprecated functions functionality, and usage of forbidden names or tricks (e.g. reserved identifiers in newer versions).
