source: 'https://github.com/KDE/clazy'
homepage: 'https://github.com/KDE/clazy'
description: >-
  Qt-oriented static code analyzer based on the Clang framework.
  clazy is a compiler plugin which allows clang to understand Qt semantics.
  You get more than 50 Qt related compiler warnings, ranging from unneeded memory allocations
  to misusage of API, including fix-its for automatic refactoring.
